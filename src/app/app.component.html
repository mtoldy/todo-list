<div class="container">
    <ul ngbNav [activeId]="route.url" class="nav-tabs">
        <li [ngbNavItem]="link.url" *ngFor="let link of links">
          <a ngbNavLink [routerLink]="link.url">{{ link.title }}</a>
        </li>
      </ul>
    <router-outlet></router-outlet>
</div>

<app-spinner [ngClass]="{ 'visible': (spinnerService.isVisible | async)}"></app-spinner>
